{% extends 'base/layout.html' %}
{% load static %}


{% block content %}

	<body>

	

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

		      		<!-- Start Column 1 -->
					{% for x in products %}
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<img src="{{ x.image.url }}" class="img-fluid product-thumbnail">
							<h3 class="product-title">Nordic Chair</h3>
							<h5 class="product-title">Nordic Chair</h5>
							<strong class="product-price">$50.00</strong>

							<span class="icon-cross">
								<img src="{% static 'images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div> 
					{% endfor %}
					<!-- End Column 1 -->
		      	</div>
		    </div>
		</div>



	</body>

{% endblock %}
